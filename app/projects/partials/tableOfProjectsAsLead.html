<table class=" col-md-12 table table-hover">
    <thead>
    <tr>
        <th>Name</th>
        <th>Lead</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="project in projectsAsLead">
        <td>{{project.Name}}</td>
        <td>{{project.Lead.Username}}</td>
        <td><a href="#/project/{{project.Id}}" class="btn btn-info btn-xs">view</a></td>
    </tr>
    </tbody>
</table>
