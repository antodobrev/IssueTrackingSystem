<h3 class="text-center">Register</h3>
<form class="form-horizontal">
    <div class="form-group">
        <label for="registerUsername" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input ng-model="regUserData.Username" type="email" class="form-control" id="registerUsername" placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <label for="registerPassword" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input ng-model="regUserData.Password" type="password" class="form-control" id="registerPassword" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <label for="repeatPassword" class="col-sm-2 control-label">Repeat</label>
        <div class="col-sm-10">
            <input ng-model="regUserData.Confirm" type="password" class="form-control" id="repeatPassword" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="button" ng-click="register(regUserData)" class="btn btn-success">Register</button>
        </div>
    </div>
</form>
