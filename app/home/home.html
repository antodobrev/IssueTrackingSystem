<div class="container">
    <div class="loginContainer col-md-6">
        <h3 class="text-center">Login</h3>

        <form class="form-horizontal">
            <div class="form-group">
                <label for="loginUsername" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="loginUsername" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="loginPassword" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="loginPassword" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-success">Log in</button>
                </div>
            </div>
        </form>

    </div>
    <!-- Register -->
    <div class="registerContainer col-md-6">
        <h3 class="text-center">Register</h3>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="registerUsername" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="registerUsername" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="registerPassword" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="registerPassword" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <label for="repeatPassword" class="col-sm-2 control-label">Repeat</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="repeatPassword" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-success">Register</button>
                </div>
            </div>
        </form>
    </div>
</div>
