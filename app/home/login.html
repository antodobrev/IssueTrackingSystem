<h3 class="text-center">Login</h3>

<form class="form-horizontal">
    <div class="form-group">
        <label for="loginUsername" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input ng-model="userData.Username" type="email" class="form-control" id="loginUsername" placeholder="Email">
            <span>{{userData.Username}}</span>
        </div>
    </div>
    <div class="form-group">
        <label for="loginPassword" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password" ng-model="userData.Password" class="form-control" id="loginPassword" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button ng-click="login(userData)" type="button" class="btn btn-success">Log in</button>
        </div>
    </div>
</form>
