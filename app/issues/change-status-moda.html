
<!-- Modal -->
<div class="modal fade" id="change-status-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">change status of
                    <strong>{{issue.Title}}</strong>
                </h4>
            </div>
            <div class="modal-body">
                <select name="newStatus" ng-model="status.Id" class="form-control" id="">
                    <option ng-repeat="status in issue.AvailableStatuses" value="{{status.Id}}">
                        {{status.Name}}
                    </option>
                </select>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button ng-click="updateStatus(status.Id)" type="button" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>
