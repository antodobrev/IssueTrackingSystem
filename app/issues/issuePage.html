<h4 class="bg-danger page-header">Issue <span class="glyphicon glyphicon-flag"></span></h4>
<div class="container-fluid">
    <h3 class="text-center col-md-12">
        <span class="border-bottom">{{issue.Title}}</span>
    </h3>
    <div class="row">
        <strong class="col-md-4 text-right">issue key:</strong>
        <div class="col-md-8 text-left">
            <em> {{issue.IssueKey}}</em>
        </div>
    </div>
    <div class="row">
        <strong class="col-md-4 text-right">due data:</strong>
        <div class="col-md-8 text-left">{{issue.DueDate | date: 'MMM dd yyyy'}}</div>
    </div>
    <div class="row">
        <strong class="col-md-4 text-right">assignee:</strong>
        <div class="col-md-8 text-left">{{issue.Assignee.Username}}</div>
    </div>
    <div class="row">
        <strong class="col-md-4 text-right">reporter:</strong>
        <div class="col-md-8 text-left">{{issue.Author.Username}}</div>
    </div>
    <div class="row">
        <strong class="col-md-4 text-right">labels:</strong>
        <div class="col-md-8 text-left">
            <ul class="list-inline">
                <li class="project-priority text-left" ng-repeat="label in issue.Labels">
                    <span class="bg-primary label">{{label.Name}}</span>
                </li>
            </ul>
        </div>
    </div>
    <div class="row">
        <strong class="col-md-4 text-right">priority:</strong>
        <div class="col-md-8 text-left bg-danger label priority">
            {{issue.Priority.Name}}
        </div>
    </div>
    <div class="row">
        <strong class="col-md-4 text-right">details:</strong>
        <div class="col-md-8 text-left desc">{{issue.Description}}</div>
    </div>
</div>
<button type="button" class="btn btn-info">edit issue</button>
