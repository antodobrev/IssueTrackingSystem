<h4 class="bg-danger page-header">change password</h4>
<div class="container-fluid">
    <form class="col-md-6 form-horizontal" name="changePassForm">
        <div class="form-group">
            <label for="oldPassword" class="col-sm-4 control-label">old password</label>
            <div class="col-sm-6">
                <input ng-model="changePassData.oldPassword" required="required"
                       type="password" class="form-control" id="oldPassword" placeholder="old Password">
            </div>
        </div>
        <div class="form-group">
            <label for="registerPassword" class="col-sm-4 control-label">new password</label>
            <div class="col-sm-6">
                <input ng-model="changePassData.newPassword" type="password" required="required"
                       class="form-control" id="registerPassword" placeholder="new password">
            </div>
        </div>
        <div class="form-group">
            <label for="repeatPassword" class="col-sm-4 control-label">repeat</label>
            <div class="col-sm-6">
                <input ng-model="changePassData.confirmPassowrd" type="password" required="required"
                       class="form-control" id="repeatPassword" placeholder="repeat password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button ng-disabled="changePassForm.$invalid" type="button" ng-click="changePass(changePassData)" class="btn btn-success">Save</button>
                <a href="#/profile">cancel</a>
            </div>
        </div>
    </form>
</div>
